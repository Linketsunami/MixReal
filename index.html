<html>
	<head>
		<title>Everything was a mistake</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.js"></script>
		<script src="js/PeppersGhostEffect.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/OrbitControls.js"></script>
		
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 38, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			//camera.position.z = 5;


    function loadModel() {
        object.traverse( function ( child ) {
        if ( child.isMesh ) child.material.map = texture;
        } );
        //object.position.y = 0;
        //object.scale.y = 5;
        //object.scale.x = 5;
        //object.scale.z = 5;
        //object.rotation.z= Math.PI
        //object.rotation.y = Math.PI;
        object.name= "modelo";
        //contenedor.add( object )
        scene.add( object );
    }
    var manager = new THREE.LoadingManager( loadModel );
    manager.onProgress = function ( item, loaded, total ) {
        console.log( item, loaded, total );
    };
    // texture
    var textureLoader = new THREE.TextureLoader( manager );
    var texture = textureLoader.load( 'obj/TexturaColor.png' );
    // model
    function onProgress( xhr ) {
    if ( xhr.lengthComputable ) {
        var percentComplete = xhr.loaded / xhr.total * 100;
        console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
        }
    }

    function onError() {}
    var loader = new THREE.OBJLoader( manager );
    loader.load( 'obj/Guerrero.obj', function ( obj ) {
        object = obj;
    }, onProgress, onError );
			
			
			var effect;
			effect = new THREE.PeppersGhostEffect( renderer );
			effect.setSize( window.innerWidth, window.innerHeight );
			effect.cameraDistance= 5;
			
			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;


				//renderer.render( scene, camera );
				
				effect.render( scene, camera );
			
			};

			animate();
			
			
			
		</script>
	</body>
